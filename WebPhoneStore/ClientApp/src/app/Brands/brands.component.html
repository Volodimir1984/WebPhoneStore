<div (mouseenter)="setHidden()" (mouseleave)="setHiddenNot()">
  <a class="nav-link" [routerLink]="['products', category.slug | slice:1:category.slug.length - 1]">{{category.name}} ></a>
  <ul class="nav flex-column" [ngClass]="{'list-invisible': isHidden}">
    <li class="nav-item" *ngFor="let brand of brands">
      <a class="nav-link" [routerLink]="['products', category.slug | slice: 1: category.slug.length - 1,
       brand.slug]">{{brand.name}}</a>
    </li>
  </ul>
</div>
