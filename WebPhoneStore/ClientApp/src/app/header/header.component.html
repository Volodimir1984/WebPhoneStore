<header>
  <div>
    <button class="btn btn-primary ml-3 mb-2">Категорії товарів</button>
    <h1 class="text-white h1 d-inline ml-5">Computer World</h1>
  </div>
</header>

<ul class="nav flex-column ml-2 pt-3 d-inline-block">
  <li class="nav-item" *ngFor="let category of categories">
    <a class="nav-link" href="{{category.slug}}">{{category.name}} ></a>
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let brand of category.brands">
        <a class="nav-link" href="{{brand.slug}}">{{brand.name}}</a>
      </li>
    </ul>
  </li>
</ul>
